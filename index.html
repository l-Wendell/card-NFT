<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>NFT Card Component</title>
	</head>
	<body>
		<main class="main">
			<section class="section">
				<figure class="figure">
					<img
						class="eye"
						src="./images/icon-view.svg"
						alt="icon-view"
					/>
					<img
						class="nftImg"
						src="./images/image-equilibrium.jpg"
						alt="NFT image"
					/>
				</figure>
				<div class="descriptionDiv">
					<div class="textDiv">
						<h1>Equilibrium #3429</h1>
						<p>
							Our Equilibrium collection promotes balance an calm.
						</p>
					</div>
					<div class="infosDiv">
						<div class="quantityETH itemInfos">
							<img
								src="./images/icon-ethereum.svg"
								alt="icon-ethereum"
							/>
							<p>0.041 ETH</p>
						</div>
						<div class="daysLeft itemInfos">
							<img
								src="./images/icon-clock.svg"
								alt="icon-clock"
							/>
							<p>3 days left</p>
						</div>
					</div>
				</div>
				<div class="userDiv">
					<img src="./images/image-avatar.png" alt="image-avatar" />
					<p>Creation of <span>Jules Wyvern</span></p>
				</div>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
